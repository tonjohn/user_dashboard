{% extends "bootstrap/base.html" %}
{% block main_content %}
<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Manage Users</div><div><button>Add User</button></div>

        <!-- Table -->
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created</th>
                <th>Level</th>
                <th>Actions</th>
            </tr>
            {%for object in objects%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.level_display}}</td>
                <td>{{user.id}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</div>
{% endblock %}
